<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
    <title>Smoothed D3.js Radar Chart</title>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 11px;

        fill: #242424;
        text-align: center;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        cursor: default;
      }
      
      .tooltip {
        fill: #333333;
      }
    </style>

    <div class="row">
      <div class="columns small-12 medium-3 div-playlists-bg">

        <div class="div-playlist" onclick="choosePlaylist(0)">Playlist 1</div>

        <div class="div-playlist selected" onclick="choosePlaylist(1)">Playlist 2</div>

        <div class="div-playlist onclick="choosePlaylist(1)"">Playlist</div>

        <div class="div-playlist">Playlist</div>

      </div>
      <div class="columns small-12 medium-9">
        <div class="radarChart"></div>

    <script src="radarChart.js"></script>
